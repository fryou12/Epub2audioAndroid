name: epub_to_audio
description: A Flutter application to convert EPUB books to audio.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.0
  provider: ^6.0.5
  cupertino_icons: ^1.0.2
  file_picker: ^5.2.10
  shared_preferences: ^2.2.0
  flutter_tts: ^3.8.5
  http: ^0.13.6
  path_provider: ^2.1.1  # For accessing app documents directory
  path: ^1.8.0
  epub3: ^0.2.2  # Version corrigÃ©e
  html: ^0.15.4
  logger: ^1.1.0
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    # Python extractors
    - assets/epub-extractor-bridge/extractors/semantic.py
    - assets/epub-extractor-bridge/extractors/dom_based.py
    - assets/epub-extractor-bridge/extractors/pattern_based.py
    - assets/epub-extractor-bridge/extractors/toc_based.py
    - assets/epub-extractor-bridge/extractors/__init__.py
    - assets/epub-extractor-bridge/extractors/direct_extractor.py
